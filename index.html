<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Timer</title>
    <style>
        :root {
            /* -- VARIABLE TO CHANGE THE TIMER SIZE -- */
            /* Change this value to make the timer bigger or smaller. */
            /* Examples: 15rem, 200px, 25vw */
            --timer-font-size: 10rem;
            /* ------------------------------------------ */
        }

        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
        }

        #timer {
            font-size: var(--timer-font-size); /* Uses the variable from above */
            cursor: pointer;
            user-select: none;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adds space between control elements */
            width: 80%;
            max-width: 500px;
        }

        #sliderLabel {
            font-size: 1.2rem;
            user-select: none;
        }

        #timeSlider {
            width: 100%;
            cursor: pointer;
        }
        
        #timeSlider:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px; /* Space between buttons */
        }

        .control-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #testSoundButton {
            background-color: #3498db; /* Blue */
        }
        #testSoundButton:hover {
            background-color: #2980b9;
        }
        
        #resetButton {
            background-color: #e74c3c; /* Red */
        }
        #resetButton:hover {
            background-color: #c0392b;
        }

        .is-flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                color: #e74c3c;
            }
            50% {
                color: #ecf0f1;
            }
        }
    </style>
</head>
<body>

    <div id="timer">3:00</div>

    <div class="controls">
        <label for="timeSlider" id="sliderLabel">Set Duration: 3 minutes 0 seconds</label>
        <input type="range" id="timeSlider" min="5" max="300" value="180">
    </div>
    
    <div class="button-container">
        <button id="testSoundButton" class="control-button">Test Random Alarm</button>
        <button id="resetButton" class="control-button">Reset</button>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const testButton = document.getElementById('testSoundButton');
        const resetButton = document.getElementById('resetButton');
        const slider = document.getElementById('timeSlider');
        const sliderLabel = document.getElementById('sliderLabel');

        const alarmSounds = [
            'alarm.mp3'
        ];

        let countdownTimer;
        let timeLeft = parseInt(slider.value);
        let timerRunning = false;
        let currentlyPlayingSound; // NEW: Variable to hold the currently playing audio object

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            return `${minutes}:${seconds}`;
        }
        
        function updateSliderLabel(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            sliderLabel.textContent = `Set Duration: ${minutes} minutes ${seconds} seconds`;
        }
        
        function updateTimer() {
            timerElement.textContent = formatTime(timeLeft);
            if (timeLeft === 0) {
                clearInterval(countdownTimer);
                playRandomSound();
                timerElement.classList.add('is-flashing');
            } else {
                timeLeft--;
            }
        }

        // NEW: Function to reset the timer state completely
        function resetTimer() {
            // 1. Stop the interval timer
            clearInterval(countdownTimer);

            // 2. Stop and reset any sound that is playing
            if (currentlyPlayingSound) {
                currentlyPlayingSound.pause();
                currentlyPlayingSound.currentTime = 0;
            }
            
            // 3. Reset all state variables
            timerRunning = false;
            slider.disabled = false;
            
            // 4. Reset the display to the slider's value
            timeLeft = parseInt(slider.value);
            timerElement.textContent = formatTime(timeLeft);
            
            // 5. Remove the flashing effect
            timerElement.classList.remove('is-flashing');
        }
        
        timerElement.addEventListener('click', () => {
            if (!timerRunning && timeLeft > 0) {
                timerRunning = true;
                slider.disabled = true; 
                
                const audioUnlocker = new Audio();
                audioUnlocker.src = alarmSounds[0];
                audioUnlocker.play().then(() => audioUnlocker.pause()).catch(() => {});
                
                countdownTimer = setInterval(updateTimer, 1000);
            }
        });
        
        slider.addEventListener('input', () => {
            if (!timerRunning) {
                timeLeft = parseInt(slider.value);
                timerElement.textContent = formatTime(timeLeft);
                updateSliderLabel(timeLeft);
            }
        });

        testButton.addEventListener('click', () => {
            playRandomSound();
        });

        // NEW: Add event listener for the reset button
        resetButton.addEventListener('click', resetTimer);

        function playRandomSound() {
            const randomIndex = Math.floor(Math.random() * alarmSounds.length);
            const randomSoundFile = alarmSounds[randomIndex];
            
            // Assign the new Audio object to our global variable
            currentlyPlayingSound = new Audio(randomSoundFile);
            currentlyPlayingSound.play();
        }

        // --- INITIAL SETUP ---
        timerElement.textContent = formatTime(timeLeft);
        updateSliderLabel(timeLeft);
    </script>

</body>
</html>
