<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Minute Timer</title>
    <style>
        :root {
            /* -- VARIABLE TO CHANGE THE TIMER SIZE -- */
            /* Change this value to make the timer bigger or smaller. */
            /* Examples: 15rem, 200px, 25vw */
            --timer-font-size: 15rem;
            /* ------------------------------------------ */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #timer {
            font-size: var(--timer-font-size); /* Uses the variable from above */
            color: #ecf0f1;
            cursor: pointer;
            user-select: none;
        }

        .is-flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                color: #e74c3c; /* Red */
            }
            50% {
                color: #ecf0f1; /* Original color */
            }
        }
    </style>
</head>
<body>

    <div id="timer">3:00</div>

    <script>
        const timerElement = document.getElementById('timer');
        let countdownTimer;
        let timeLeft = 180;
        let timerRunning = false;

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.textContent = `${minutes}:${seconds}`;

            if (timeLeft === 0) {
                clearInterval(countdownTimer);
                playSound();
                timerElement.classList.add('is-flashing');
            } else {
                timeLeft--;
            }
        }

        timerElement.addEventListener('click', () => {
            if (!timerRunning) {
                timerRunning = true;
                countdownTimer = setInterval(updateTimer, 1000);
            }
        });

        function playSound() {
            // This creates a new audio object and plays the mp3 file.
            // The 'alarm.mp3' file must be in the same folder as this HTML file.
            const alarmSound = new Audio('alarm.mp3');
            alarmSound.play();
        }
    </script>

</body>
</html>
