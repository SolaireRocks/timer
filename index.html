<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <style>
        :root {
            /* -- VARIABLE TO CHANGE THE TIMER SIZE -- */
            /* Change this value to make the timer bigger or smaller. */
            /* Examples: 15rem, 200px, 25vw */
            --timer-font-size: 20rem;
            /* ------------------------------------------ */
        }

        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
        }

        #timer {
            font-size: var(--timer-font-size); /* Uses the variable from above */
            cursor: pointer;
            user-select: none;
            margin-bottom: 20px;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px; /* Space between buttons */
        }

        .control-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #testSoundButton {
            background-color: #3498db; /* Blue */
        }
        #testSoundButton:hover {
            background-color: #2980b9;
        }
        
        #resetButton {
            background-color: #e74c3c; /* Red */
        }
        #resetButton:hover {
            background-color: #c0392b;
        }

        .is-flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                color: #e74c3c;
            }
            50% {
                color: #ecf0f1;
            }
        }
    </style>
</head>
<body>

    <div id="timer">3:00</div>
    
    <div class="button-container">
        <button id="testSoundButton" class="control-button">Test Alarm</button>
        <button id="resetButton" class="control-button">Reset</button>
    </div>

    <script>
        const timerElement = document.getElementById('timer');
        const testButton = document.getElementById('testSoundButton');
        const resetButton = document.getElementById('resetButton');

        // The array is kept as requested, but now contains only one sound.
        const alarmSounds = [
            'alarm.mp3'
        ];

        // Create one single Audio object and use it for everything.
        // This is key to making the audio unlock reliable.
        const alarmSound = new Audio(alarmSounds[0]);

        const startingTime = 180; // 3 minutes in seconds
        let countdownTimer;
        let timeLeft = startingTime;
        let timerRunning = false;
        
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            return `${minutes}:${seconds}`;
        }
        
        function updateTimer() {
            timerElement.textContent = formatTime(timeLeft);
            if (timeLeft === 0) {
                clearInterval(countdownTimer);
                playSound();
                timerElement.classList.add('is-flashing');
            } else {
                timeLeft--;
            }
        }

        function resetTimer() {
            // Stop the interval timer
            clearInterval(countdownTimer);

            // Stop and reset the sound if it's playing
            alarmSound.pause();
            alarmSound.currentTime = 0;
            
            // Reset state variables
            timerRunning = false;
            
            // Reset the display to the starting time
            timeLeft = startingTime;
            timerElement.textContent = formatTime(timeLeft);
            
            // Remove the flashing effect
            timerElement.classList.remove('is-flashing');
        }
        
        timerElement.addEventListener('click', () => {
            if (!timerRunning && timeLeft > 0) {
                timerRunning = true;
                
                // --- THE SILENT UNLOCK ---
                // We play and immediately pause the SINGLE alarmSound object.
                // This happens instantly and silently, but satisfies the browser's
                // requirement that audio be initiated by a user gesture.
                alarmSound.play();
                alarmSound.pause();
                
                countdownTimer = setInterval(updateTimer, 1000);
            }
        });
        
        testButton.addEventListener('click', () => {
            playSound();
        });

        resetButton.addEventListener('click', resetTimer);

        function playSound() {
            // Because we already "unlocked" this specific audio object,
            // the browser will allow it to play now.
            alarmSound.currentTime = 0; // Rewind to the start
            alarmSound.play();
        }

        // --- INITIAL SETUP ---
        // Set the initial display of the timer when the page loads
        timerElement.textContent = formatTime(timeLeft);
    </script>

</body>
</html>
