<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Minute Timer</title>
    <style>
        :root {
            /* -- VARIABLE TO CHANGE THE TIMER SIZE -- */
            /* Change this value to make the timer bigger or smaller. */
            /* Examples: 15rem, 200px, 25vw */
            --timer-font-size: 20rem;
            /* ------------------------------------------ */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #timer {
            font-size: var(--timer-font-size); /* Uses the variable from above */
            color: #ecf0f1;
            cursor: pointer;
            user-select: none;
        }

        .is-flashing {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% {
                color: #e74c3c; /* Red */
            }
            50% {
                color: #ecf0f1; /* Original color */
            }
        }

        #player-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>

    <div id="timer">3:00</div>

    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        // -- VARIABLE TO CHANGE THE YOUTUBE VIDEO --
        const YOUTUBE_VIDEO_ID = 's7L2PVdrb_8'; // Updated video ID
        // ------------------------------------------

        const timerElement = document.getElementById('timer');
        let countdownTimer;
        let timeLeft = 180;
        let timerRunning = false;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: YOUTUBE_VIDEO_ID,
            });
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerElement.textContent = `${minutes}:${seconds}`;

            if (timeLeft === 0) {
                clearInterval(countdownTimer);
                playSound();
                timerElement.classList.add('is-flashing');
            } else {
                timeLeft--;
            }
        }

        timerElement.addEventListener('click', () => {
            if (!timerRunning) {
                timerRunning = true;
                if (player && typeof player.cueVideoById === 'function') {
                    player.cueVideoById(YOUTUBE_VIDEO_ID);
                }
                countdownTimer = setInterval(updateTimer, 1000);
            }
        });

        function playSound() {
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
            }
        }
    </script>

</body>
</html>
